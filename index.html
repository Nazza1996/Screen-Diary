<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="switchStyles.css">
</head>

<div class="titleBar">
    <p class="titleBarText">Screen Diary</p>
</div>

<body>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {      
            const settings = new Array(await window.electronAPI.getSettings());
            const runOnStartup = settings[0].runOnStartup;
            const startMinimised = settings[0].startMinimised;
            const closeToTray = settings[0].closeToTray;

            const runOnStartupSwitch = document.getElementById('runOnStartupSwitch').checked = runOnStartup;
            const startInTraySwitch = document.getElementById('startInTraySwitch').checked = startMinimised;
            const closeToTraySwitch = document.getElementById('closeToTraySwitch').checked = closeToTray;

            await displayApps();
        });
    </script>

    <section class="side-panel">
        <button id="dashboardButton" class="button clicked" onclick="selectButton('dashboardButton'); switchView('dashboard')">Dashboard</button>
        <button id="settingsButton" class="button" onclick="selectButton('settingsButton'); switchView('settings')">Settings</button>
    </section>

    <section id="dashboard" class="main active">
        <div id="loadingText">Loading...</div>
        <div id="appsContainer" class="appsContainer" style="display: none;">
            <div id="totalRuntime" class="app">
                <img class="appIcon" src="assets/clock.png">
                <p class="appTitle">Total Runtime</p>
                <p class="appTime" id="totalTime-time">0s</p>
            </div>
        </div>
    </section>

    <section id="settings" class="main">
        <div class="settingsContainer">
            <p class="settingsTitle">Settings</p>

            <!-- GENERAL SETTINGS -->
            <p class="settingsSubTitle">GENERAL</p>

            <div class="setting"><p>Run on System Start Up</p>
                <label class="switch">
                    <input id="runOnStartupSwitch" type="checkbox" onclick="toggleSettings('runOnSystemStart')">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="setting"><p>Start in Tray</p>
                <label class="switch">
                    <input id="startInTraySwitch" type="checkbox" onclick="toggleSettings('startInTray')">
                    <span class="slider"></span>
                </label>
                <p class="settingsDescription">Start App Minimised in the System Tray</p>
            </div>

            <div class="setting"><p>Close to Tray</p>
                <label class="switch">
                    <input id="closeToTraySwitch" type="checkbox" onclick="toggleSettings('closeToTray')">
                    <span class="slider"></span>
                </label>
                <p class="settingsDescription">Closing Main Window Minimises to the System Tray</p>
            </div>

            <!-- CUSTOMISATION SETTINGS -->
            <p class="settingsSubTitle">CUSTOMISATION</p>
            
            <div id="colourSettings">
                <div id="accentColourSettings" class="setting"><p>Accent Colour</p>
                    <div id="colours">
                        <div class="colourRow">
                            <div class="colourCube" style="background-color: red;"></div>
                            <div class="colourCube" style="background-color: blue;"></div>
                            <div class="colourCube" style="background-color: green;"></div>
                            <div class="colourCube" style="background-color: yellow;"></div>
                        </div>
                        <div class="colourRow">
                            <div class="colourCube" style="background-color: purple;"></div>
                            <div class="colourCube" style="background-color: orange;"></div>
                            <div class="colourCube" style="background-color: pink;"></div>
                            <div class="colourCube" style="background-color: brown;"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script>
        function selectButton(buttonId) {
            const currentClicked = document.querySelector('.side-panel .button.clicked');
            const newClicked = document.getElementById(buttonId);
            if (!newClicked.classList.contains('clicked')) {
                if (currentClicked) {
                    currentClicked.classList.remove('clicked');
                }
                newClicked.classList.add('clicked');
            }
        }
    </script>

    <script>
        function switchView(selectedView) {
            const allViews = document.querySelectorAll('.main');
            allViews.forEach(view => {
                if (view.id == selectedView) {
                    view.classList.add('active');
                } else {
                    view.classList.remove('active');
                }
            });
        }
    </script>

    <script>
        async function getSettings() {
            console.log("Hey");
            const settings = await window.electronAPI.getSettings();
            console.log(settings);
        }

        async function toggleSettings(setting) {
            switch (setting) {
                case 'runOnSystemStart':
                    await window.electronAPI.toggleRunOnStartup();
                    break;
                
                case 'startInTray':
                    window.electronAPI.toggleStartMinimised();
                    break;
                
                case 'closeToTray':
                    window.electronAPI.toggleCloseToTray();
                    break;

                default:
                    break;
            }
        }
    </script>

    <script>
        document.querySelectorAll('#accentColourSettings .colourCube').forEach(cube => {
            cube.addEventListener('click', async () => {
                const colour = cube.style.backgroundColor;
                await window.electronAPI.setAccentColour(colour);
                selectColours(colour);
            });
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const accentColour = await window.electronAPI.getStoreValue('accentColour');
            selectColours(accentColour);
        });

        function selectColours(colour) {
            switch (colour) {
                case 'red':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#ff0022');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#ff00222c');
                    break;

                case 'blue':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#0059ff');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#0059ff2c');
                    break;

                case 'green':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#00a841');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#00a8412c');
                    break;

                case 'yellow':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#ebb813');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#ebb8132c');
                    break;

                case 'purple':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#854fe8');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#854fe82c');
                    break;

                case 'orange':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#f18d1a');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#f18d1a2c');
                    break;

                case 'pink':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#ee80e5');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#ee80e52c');
                    break;

                case 'brown':
                    document.documentElement.style.setProperty('--primaryAccentColour', '#973c00');
                    document.documentElement.style.setProperty('--secondaryAccentColour', '#973c002c');
                    break;

                default:
                    break;
            }
        }
    </script>

    <script src="displayActiveApps.js"></script>
    
</body>
</html>

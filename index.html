<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {      
            await displayApps();      
        });
    </script>

    <section class="side-panel">
        <button id="dashboardButton" class="button clicked" onclick="selectButton('dashboardButton')">Dashboard</button>
        <button id="settingsButton" class="button" onclick="selectButton('settingsButton')">Settings</button>
    </section>

    <section id="dashboard" class="main">
        <div id="appsContainer" class="appsContainer">
        </div>
    </section>

    <script>
        function selectButton(buttonId) {
            const currentClicked = document.querySelector('.side-panel .button.clicked');
            const newClicked = document.getElementById(buttonId);
            if (!newClicked.classList.contains('clicked')) {
                if (currentClicked) {
                    currentClicked.classList.remove('clicked');
                }
                newClicked.classList.add('clicked');
            }
        }
    </script>

    <script src="displayActiveApps.js"></script>
    
</body>
</html>
